language: node_js
sudo: false
node_js:
  - '12.0.0'

cache:
  directories:
    # Cache folder with Cypress binary
    - ~/.cache/Cypress

install:
  - yarn install --frozen-lockfile --non-interactive

script:
  # RUN STATIC ANALYZERS
  - yarn lint
  - yarn eslint

  # BUILD STAGE
  - yarn build
  - yarn build:integration
  - yarn build:integration:ssr

  # TEST STAGE
  - yarn test:ci
  - yarn test:ci:integration
  - yarn test:ci:integration:ssr

  # RUN E2E TESTS
  - yarn test:ci:e2e

  # INTEGRATION TEST
  - yarn integration:ng5

  # INTEGRATION TEST
  - yarn test:types

  # CHECK BUNDLE SIZE
  - yarn bundlesize
