language: node_js
sudo: false
node_js:
  - '12.0.0'

install:
  - yarn install --frozen-lockfile --non-interactive

script:
  # CHECK STYLE
  - yarn lint

  # BUILD STAGE
  - yarn build
  - yarn build:integration
  - yarn build:integration:ssr

  # TEST STAGE
  - yarn test:ci
  - yarn test:ci:integration
  - yarn test:ci:integration:ssr

  # INTEGRATION TEST
  - yarn integration:ng5

  # INTEGRATION TEST
  - yarn test:types

  # CHECK BUNDLE SIZE
  - yarn bundlesize
