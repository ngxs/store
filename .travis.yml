language: node_js
sudo: false
node_js:
  - '12.0.0'

# since Travis is running on the Ubuntu 16+
# this library is necessary
# see https://github.com/cypress-io/cypress/issues/4069#issuecomment-488816887
addons:
  apt:
    packages:
    - libgconf-2-4

cache:
  directories:
    # cache Cypress binary
    - ~/.cache

install:
  - yarn install --frozen-lockfile --non-interactive

script:
  # RUN STATIC ANALYZERS
  - yarn lint
  - yarn eslint

  # BUILD STAGE
  - yarn build
  - yarn build:integration
  - yarn build:integration:ssr

  # TEST STAGE
  - yarn test:ci
  - yarn test:ci:integration
  - yarn test:ci:integration:ssr

  # RUN E2E TESTS
  - yarn test:ci:e2e

  # INTEGRATION TEST
  - yarn integration:ng5

  # INTEGRATION TEST
  - yarn test:types

  # CHECK BUNDLE SIZE
  - yarn bundlesize
