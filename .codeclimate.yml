version: "2"
plugins:
  tslint:
    enabled: true
    config: tslint.json
  nodesecurity:
    enabled: true
checks:
  method-complexity:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 50
exclude_paths:
  - ".github/"
  - "assets/"
  - "docs/"
  - "packages/**/tests/"
  - "integrations/"
  - "integration/"
  - "tools/"
ratings:
   paths:
   - "packages/**/**.ts"
